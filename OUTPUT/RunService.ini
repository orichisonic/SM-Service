;============================================
[SERVER]
;============================================
;远程服务器地址
Address=127.0.0.1
;192.168.24.155

;远程监听数据传输端口
Port=10112

;运行时间间隔  单位：分钟
Interval=1

;--------------------------------------------
;实时监控
;--------------------------------------------

;监控磁盘文件变动
MonitorDir=c:\\

;监控进程   
;不能为空，多个需监控进程之间以半角逗号分隔
;若没有进程需检测可以填为  RunService.exe
MonitorPr=Uedit32.exe,SoGua.exe

;CPU占用率大于多少百分比则报警
CpuAlarmRateNum = 10

;磁盘使用空间多少百分比则报警
DiskAlarmNum = 10 

;内存使用率达到多少百分比则报警
MemoryAlarmNum = 20

;Server Pack Patch监控时间间隔  单位：分钟
SPPatchInterval = 60;

;--------------------------------------------


;============================================
[LOCAL]
;============================================
;远程服务器信息读取程序 (必须在根目录下)
ExeFile=NYOsInfoViewer.exe

;本地IP地址
Address=127.0.0.1

;本地端口,用户远程连接进入进行服务器信息查询 (请勿改动)
Port=10001
