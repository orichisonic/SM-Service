[Settings]
  ServiceName = XYNTService
  ProcCount = 1
  CheckProcess = 30

[Process0]
  ;update文件所在的绝对路径
  CommandLine = D:\work\SM_SERVICE\SM_SERVICE\OUTPUT\update.exe

  ;当前所在目录
  WorkingDir = D:\work\SM_SERVICE\SM_SERVICE\OUTPUT

  PauseStart = 1000
  PauseEnd = 1000

  ;是否显示程序界面 [Yes | No]
  UserInterface = No

  Restart = Yes
  